<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Conexão Universitária</title>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="logo do site" id="logo">
    </header>
    <main class="container-principal">
    <img src="img/logo.svg" alt="logo do site" class="logo">
        <h1 class="bemVindo">Bem vindos ao Conexão Universitária</h1>
        <p class="p01">Procurando o crush? Cadastre-se e veja se encontra o par ideal!</p>
        <form action="cadastro.php" method="POST" enctype="multipart/form-data">

            <div class="container-informacoes">                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="dados" placeholder="Digite aqui o seu nome" required>                
            
                <label for="telefone">Whatsapp:</label>
                <input type="text" id="telefone" name="telefone" class="dados" placeholder="Digite aqui o seu Whatsapp" required>
            
                <label for="universidade">Universidade:</label>
                <input type="text" id="universidade" name="universidade" class="dados" placeholder="Digite aqui a universidade em que estuda" required>
            
            
                <label for="genero">Você se identifica como?</label>
                <select name="genero" id="genero" class="dados">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="transgenero">Transgênero</option>
                    <option value="genero-neutro">Gênero Neutro</option>
                    <option value="nao-binario">Não-binário</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="sobre">Fale um pouco sobre você:</label>
                <textarea name="sobre" id="sobre" class="dados" cols="30" rows="10"></textarea>
            </div>

            <div class="container-arquivo">
                <label for="foto" class="enviar-arquivo">Enviar arquivo</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>        
            <div class="container-enviar">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </main>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
